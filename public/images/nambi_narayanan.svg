<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Indian flag colors gradient -->
  <defs>
    <linearGradient id="indianGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9933" />
      <stop offset="50%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#138808" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="250" cy="250" r="250" fill="url(#indianGradient)" opacity="0.1"/>
  
  <!-- Head shape -->
  <ellipse cx="250" cy="200" rx="120" ry="150" fill="#E0C8A0"/>
  
  <!-- Hair -->
  <path d="M250 80 C 180 80, 140 120, 130 200 C 150 180, 200 170, 250 170 C 300 170, 350 180, 370 200 C 360 120, 320 80, 250 80 Z" fill="#333333"/>
  <path d="M160 150 C 180 130, 200 120, 230 120 C 210 140, 180 150, 160 150 Z" fill="#333333"/>
  
  <!-- Glasses -->
  <rect x="180" y="190" width="50" height="30" rx="15" ry="15" stroke="#444" stroke-width="3" fill="none"/>
  <rect x="270" y="190" width="50" height="30" rx="15" ry="15" stroke="#444" stroke-width="3" fill="none"/>
  <line x1="230" y1="205" x2="270" y2="205" stroke="#444" stroke-width="3"/>
  
  <!-- Mustache -->
  <path d="M200 250 C 230 270, 270 270, 300 250" stroke="#333" stroke-width="8" fill="none"/>
  
  <!-- Neck -->
  <path d="M220 300 L 220 350 L 280 350 L 280 300" fill="#E0C8A0"/>
  
  <!-- Shirt/Suit -->
  <path d="M170 350 L 220 350 L 220 500 L 170 500 Z" fill="#0B3D91"/>
  <path d="M280 350 L 330 350 L 330 500 L 280 500 Z" fill="#0B3D91"/>
  <path d="M220 350 L 280 350 L 280 500 L 220 500 Z" fill="#FFFFFF"/>
  
  <!-- ISRO Logo suggestion (simplified) -->
  <circle cx="250" cy="400" r="25" fill="#0B3D91"/>
  <text x="250" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">ISRO</text>
  
  <!-- Text labels -->
  <text x="250" y="455" font-family="Arial" font-size="18" text-anchor="middle" fill="#333" font-weight="bold">Nambi Narayanan</text>
  <text x="250" y="480" font-family="Arial" font-size="14" text-anchor="middle" fill="#0B3D91">Rocket Scientist, ISRO</text>
</svg>